# databricks.yml â€” Acme Scheduled Genie Reports
# Cron job that asks Genie predefined questions, formats the answers
# into an HTML report, and emails it to stakeholders.

bundle:
  name: my_genie_scheduled_reports

variables:
  genie_space_id:
    description: "Genie Space ID"
    default: "01f11271f3d41201af68388818cca110"
  catalog:
    description: "Unity Catalog catalog"
    default: "my_catalog"
  schema:
    description: "Unity Catalog schema"
    default: "genie_ready"
  report_recipients:
    description: "Comma-separated email addresses for report delivery"
    default: "analyst@acme.com"
  warehouse_id:
    description: "SQL Warehouse ID"
    default: "5eb73ca40f08c607"
  workspace_host:
    description: "Databricks workspace host"
    default: "https://dbc-7749e812-1ece.cloud.databricks.com/"

include:
  - resources/*.yml

targets:
  dev:
    mode: development
    default: true
    workspace:
      host: https://dbc-7749e812-1ece.cloud.databricks.com/
  prod:
    mode: production
    workspace:
      host: https://dbc-7749e812-1ece.cloud.databricks.com/
      root_path: /Shared/.bundle/prod/${bundle.name}
